<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відео з YouTube на сайті</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #video-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        iframe {
            width: 100%;
            height: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .channel-link {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }

        .channel-link:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<h1>Відео з YouTube на сайті</h1>

<p>Перегляньте відео, яке я вставив з YouTube:</p>

<div id="video-container">
    <!-- Вбудоване відео з YouTube -->
    <iframe src="https://www.youtube.com/embed/JtX9VqoLsoE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<!-- Посилання на YouTube канал -->
<a class="channel-link" href="https://www.youtube.com/channel/UCd2VyDExr8hNzpd3M6qF4fg" target="_blank">Перейти на YouTube канал</a>

</body>
</html>
